{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center bg-gray-100 min-h-screen">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-md w-full p-4 sm:p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un article</h1>
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="history.back()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Annuler</button>
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Enregistrer</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
