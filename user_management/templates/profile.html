{% extends "base.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container">
    <h1>Profil de {{ user.username }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" value="{{ user_form.username.value }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Adresse Email</label>
            <input type="email" id="email" name="email" value="{{ user_form.email.value }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone_number">Numéro de téléphone</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ profile_form.phone_number.value }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" id="city" name="city" value="{{ profile_form.city.value }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="photo">Photo de Profil</label>
            <input type="file" id="photo" name="photo" class="form-control-file">
        </div>
        <div class="form-group buttons">
            <button type="submit" class="btn btn-primary">Mettre à jour le profil</button>
            <a href="{% url 'deconnexion' %}" class="btn btn-danger">Déconnexion</a>
        </div>
    </form>
</div>

<style>
    .container {
        width: 60%;
        margin: 0 auto;
        padding: 30px;
        background: #fff;
        border-radius: 7px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.7);
        margin-top: 50px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold; /* Makes labels bold */
        color: #333;
    }
    .form-control, .form-control-file {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-control-file {
        padding: 5px;
    }
    .buttons {
        display: flex;
        justify-content: space-between;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }
    .btn-primary {
        background-color: #007bff;
        color: white;
    }
    .btn-danger {
        background-color: #dc3545;
        color: white;
    }
</style>
{% endblock %}
